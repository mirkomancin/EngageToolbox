<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SOLAR_PLANT' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center">
  <ion-grid style="width:100%; height: 90%">
    <ion-row>
      <ion-col col-12 style="text-align: center">
        <div *ngIf="guadagno>0;else bad_img">
          <ion-img [width]="50" [height]="50" src="assets/imgs/earn_ok.png"></ion-img>
        </div>
        <ng-template #bad_img><ion-img [width]="50" [height]="50" src="assets/imgs/earn_bad.png"></ion-img></ng-template>   
      </ion-col> 
        
    </ion-row>
    <ion-row style="color:red">
      <ion-col col-2 style="text-align: left;">
        <ion-img [width]="30" [height]="30" src="assets/imgs/consumption.png"></ion-img>
      </ion-col>
      <ion-col col-10 style="text-align: left">
        <h1>{{ 'CONSUME_TEXT' | translate }}: {{consumo}}W</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="produzione>0" style="color:blue">
      <ion-col col-2 style="text-align: left;">
        <ion-img [width]="30" [height]="30" src="assets/imgs/production.png"></ion-img>
      </ion-col>
      <ion-col col-10 style="text-align: left">
        <h1>{{ 'PRODUCTION_TEXT' | translate }}: {{produzione}}W</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="produzione>0" style="color:green">
      <ion-col col-2 style="text-align: left;">
        <ion-img [width]="30" [height]="30" src="assets/imgs/earn.png"></ion-img>
      </ion-col>
      <ion-col col-10 style="text-align: left">
        <h1>{{ 'GAIN_TEXT' | translate }}: {{guadagno}}W</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button style="width: 100%; height: 8%;" ion-button secondary (click)="exitApp()">{{ 'EXIT' | translate }}</button>
</ion-content>
