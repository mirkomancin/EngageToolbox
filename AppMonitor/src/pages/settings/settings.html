<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 *ngIf="token_valid">TOKEN {{ 'NOT_VALID' | translate }}</h1>
  <ion-item>
    <ion-label color="primary">TOKEN</ion-label>
    <ion-input placeholder="token" [(ngModel)]="TOKEN">{{TOKEN}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">REFRESH TIME</ion-label>
    <ion-select [(ngModel)]="refreshTime" interface="popover">
      <ion-option value="5" selected="true">5s</ion-option>
      <ion-option value="10">10s</ion-option>
      <ion-option value="15">15s</ion-option>
      <ion-option value="30">30s</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button (click)="onBtnSave()" full>{{ 'SAVE' | translate }}</button>

  <h3 style="margin-top: 50px">Credits: <a href="http://www.mirkomancin.it">MIRKO MANCIN</a></h3>
  
</ion-content>
